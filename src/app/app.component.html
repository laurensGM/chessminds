<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar color="primary">
        
        <ion-title>Chess Minds</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle >
          <ion-item lines="none" routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon><ion-label>Home</ion-label></ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/explore">
            <ion-icon name="search" slot="start"></ion-icon><ion-label>Explore</ion-label></ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/learn"><ion-icon name="school" slot="start"></ion-icon><ion-label>Learn</ion-label></ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/practice"><ion-icon name="barbell" slot="start"></ion-icon><ion-label>Practice</ion-label></ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/account"><ion-icon name="person" slot="start"></ion-icon><ion-label>Account</ion-label></ion-item>
        </ion-menu-toggle>
      
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
